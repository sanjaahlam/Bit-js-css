<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/index.css">
  <title>Movie Festival Form</title>
</head>

  <body>
    <h1>Movie festival</h1>
    <fieldset class="main">
      <fieldset>
        <h2>
          <p>Please fill out the form:</p>
      <p>Movie</p> 
    </h2>
        <form id="movieForm">
          <label for="movieName">Title:</label><br />
          <input type="text" id="movieName" class="form-input"  placeholder="Title"/><br />
          <label for="movieDuration">Movie Duration:</label><br />
          <input type="number" id="movieDuration" class="form-input"  placeholder="Length in min"/><br /><br>
          <label for="movieGenre"></label>
          <select id="movieGenre" class="form-input">
            <option value=""></option>
            <option value="action">Action</option>
            <option value="comedy">Comedy</option>
            <option value="drama">Drama</option>
            <option value="sci-fi">Sci-Fi</option>
          </select>
          <br /><br />

          <input
            type="button"
            value="Create movie"
            class="create-button"
            onClick="createMovie()"
            />
            <br>
            <div id="output"></div>
        </fieldset>
        </form>
      
      <br />
      
        <form id="programForm">
          <fieldset>
          <label for="date">Date:</label><br />
          <input type="date" id="date" class="form-input" /><br />
          <br />

          <input
            type="button"
            value="Create program"
            class="create-program-button"
            onClick="createProgram()"
            />
            <div id="programOutput"></div>
        </fieldset>
        </form>
      
      <br />
      <fieldset>
        <form id="movieProgramForm">
          <label for="selectMovie">Movie:</label><br />
          <select id="selectMovie" class="form-input">
            <option value=""></option>
          </select>
          <br />
          <label for="selectProgram">Program:</label><br />
          <select id="selectProgram" class="form-input">
            <option value=""></option></select
          ><br />
          <input
            type="button"
            value="Add movie to program"
            class="create-movie-program-button"
            onClick="createMovieProgram()"
            />
            <div id="movieProgramOutput"></div>
        </form>
      </fieldset>
      
    </fieldset>
    <script src="./Movie_festival/js/entities.js"></script>
    <script src="./Movie_festival/js/form.js"></script>
  </body>
</html>
